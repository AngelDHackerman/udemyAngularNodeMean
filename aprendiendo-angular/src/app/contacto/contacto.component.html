<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()"> <!-- ? #formContacto="ngForm"  define este formulario como un formulario de Angular -->
  <label for="nombre">Nombre</label> <br>
  <input type="text" name="nombre" placeholder="Nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre"> <br> <!-- ? #nombre="ngModel" este es el nombre del input -->

  <label for="apellidos">Apellidos</label> <br>
  <input type="text" name="apellidos" #apellidos="ngModel" placeholder="Apellidos" [(ngModel)]="usuario.apellidos"> <br>

  <label for="email">Email</label> <br>
  <input type="text" name="email" placeholder="email" #email="ngModel" [(ngModel)]="usuario.email"> <br>

  <label for="mensaje">Mensaje</label> <br>
  <textarea name="mensaje"cols="30" rows="5" placeholder="comentarios" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea> <br>

  <input type="submit" value="Enviar">
</form>
