<h2>Contacto</h2>
                                  <!-- ? (ngSubmit)="onSubmit(formContacto)" es para VACIAR el formulario una vez sea enviado.-->
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)"> <!-- ? #formContacto="ngForm"  define este formulario como un formulario de Angular -->
  <label for="nombre">Nombre</label> <br>
  <input id="nombre" type="text" name="nombre" placeholder="Nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+"> <!-- ? #nombre="ngModel" este es el nombre del input -->

  <span *ngIf="nombre.touched && !nombre.valid"> <!-- ? Si el campo fue tocado && Si el nombre NO es valido mostra el mensaje detro del span. -->
    El nombre es obligatorio!
  </span>
  <br>

  <label for="apellidos">Apellidos</label> <br>
  <input id="apellidos" type="text" name="apellidos" required pattern="[a-zA-Z]+" #apellidos="ngModel" placeholder="Apellidos" [(ngModel)]="usuario.apellidos" >
                        <!-- ! pattern="[a-zA-Z]+"  expresion regular para solo permitir letras mayusculas y minusculas y el + significa que se pueden repertir infinidad de veces-->
  <span *ngIf="apellidos.touched && !apellidos.valid">
    Los apellidos son obligatorios!
  </span>
  <br>

  <label for="email">Email</label> <br>
  <input id="email" type="email" name="email" required placeholder="email" #email="ngModel" [(ngModel)]="usuario.email">
  <span *ngIf="email.touched && !email.valid">
    El email es obligatorio!
  </span>
  <br>

  <label for="mensaje">Mensaje</label> <br>
  <textarea id="mensaje" name="mensaje"cols="30" rows="5" required placeholder="comentarios" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea>
  <span *ngIf="mensaje.touched && !mensaje.valid">
    El mensaje es obligatorio!
  </span>
  <br>

  <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid">
                                <!-- ! cuando formContact NO sea valido el boton estara deshabilitado -->
</form>
